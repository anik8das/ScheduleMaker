<!DOCTYPE html>
<html>

<head>
    <title>
        Schedule Maker
    </title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script type="text/javascript" src="Script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.jpg">
</head>

<body>
    <div id="parent">
        <div id="header">
            Automatic Schedule Maker

        </div>
        <div id="top">
            <div id="busy">
                <h2>
                    Time Busy
                </h2>
                <table id="busytable">
                    <tr>
                        <th>
                            Work
                        </th>
                        <th>
                            From
                        </th>
                        <th>
                            To
                        </th>
                        <th>
                            Frequency
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Eg. Sleep
                        </td>
                        <td>
                            21:00
                        </td>
                        <td>
                            9:00
                        </td>
                        <td>
                            Daily
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Eg. Formula 1
                        </td>
                        <td>
                            18:00
                        </td>
                        <td>
                            20:00
                        </td>
                        <td>
                            Sunday
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="workinput">
                        </td>
                        <td>
                            <input type="text" id="timeinputfrom">
                        </td>
                        <td>
                            <input type="text" id="timeinputto">
                        </td>
                        <td>
                            <input type="text" id="freqinput">
                        </td>
                    </tr>
                </table>
                <button id="submitbusy" onclick="addbusy()" class="notfinal">
                    Add
                </button>
                <button id="busyremove" onclick="removebusy()" class="notfinal">
                    Remove
                </button>
            </div>
            <div id="tasks">
                <h2>Tasks</h2>
                <table id="tasktable">
                    <tr>
                        <th>
                            Task
                        </th>
                        <th>
                            Session Time (hours)
                        </th>
                        <th>
                            Daily sessions
                        </th>
                        <th>
                            Frequency (days)
                        </th>
                    </tr>
                    <tr>
                        <td>
                            Eg. Study
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            1
                        </td>
                        <td>
                            5
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Eg. Plant Trees
                        </td>
                        <td>
                            0.5
                        </td>
                        <td>
                            2
                        </td>
                        <td>
                            2
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="taskname">
                        </td>
                        <td>
                            <input type="text" id="tasktime">
                        </td>
                        <td>
                            <input type="text" id="taskdaily">
                        </td>
                        <td>
                            <input type="text" id="taskfrequency">
                        </td>
                    </tr>
                </table>
                <button id="submittask" onclick="addtask()" class="notfinal">
                    Add
                </button>
                <button id="removetask" onclick="removetask()" class="notfinal">
                    Remove
                </button>
            </div>
        </div>
        <div id="button">
            <button id="thebutton">
                Make Schedule!
            </button>
        </div>
        <div id="timetablediv">
            <table id "timetable">
                <tr>
                    <th>
                        Time
                    </th>
                    <th>
                        Monday
                    </th>
                    <th>
                        Tuesday
                    </th>
                    <th>
                        Wednesday
                    </th>
                    <th>
                        Thursday
                    </th>
                    <th>
                        Friday
                    </th>
                    <th>
                        Saturday
                    </th>
                    <th>
                        Sunday
                    </th>
                </tr>
                <tr>
                    <td>
                        7:00 - 7:30
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
